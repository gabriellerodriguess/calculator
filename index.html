<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-buttons.css">
</head>
<body>  
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <p class="result"></p>
            <table class="table">
                <tr>
                    <td><button class="button-standard lightgrey">C</button></td>
                    <td><button class="button-standard lightgrey"><</button></td>
                    <td><button class="button-standard lightgrey">/</button></td>
                    <td><button class="button-standard yellow">X</button></td>
                </tr>
                <tr>
                    <td><button class="button-standard darkgrey">7</button></td>
                    <td><button class="button-standard darkgrey">8</button></td>
                    <td><button class="button-standard darkgrey">9</button></td>
                    <td><button class="button-standard yellow">-</button></td>
                </tr>
                <tr>
                    <td><button class="button-standard darkgrey">4</button></td>
                    <td><button class="button-standard darkgrey">5</button></td>
                    <td><button class="button-standard darkgrey">6</button></td>
                    <td><button class="button-standard yellow">+</button></td>
                </tr>
                <tr>
                    <td><button class="button-standard darkgrey">1</button></td>
                    <td><button class="button-standard darkgrey">2</button></td>
                    <td><button class="button-standard darkgrey">3</button></td>
                    <td rowspan="2"><button style="height:104px" class="button-standard yellow">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width:104px" class="button-standard darkgrey" >0</button></td>
                    <td><button  class="button-standard darkgrey">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
